<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<style type="text/css">
			body{background: #ccc;}
			/*画板的宽高需要在html中设置*/
			#oc{width: 600px; height: 500px; background: #fff;}
		</style>
	</head>
	<body>
		<!--画板，ie8及以下版本都不支持-->
		<canvas id="oc" width="600" height="500">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取画板
				var oC = document.getElementById('oc');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				
				oGC.fillStyle = 'blue';
				oGC.fillRect(0,0,50,50);
				var num = 0;
				var y=0
				//定时器
				var timer = setInterval(function(){
					if (num>=0&&num<=550&&y==0){
						num++;
						//清除整个画布
						oGC.clearRect(0,0,oC.width,oC.height);
					   //画小方块
						oGC.fillRect(num,y,50,50)

					}else if (num==551&&y>=0&&y<=450){
						y++;
						oGC.clearRect(0,0,oC.width,oC.height);
						//画小方块
						oGC.fillRect(num,y,50,50);
					}else if (num>=0&&num<=551&&y==451){
						num--;
						oGC.clearRect(0,0,oC.width,oC.height);
						oGC.fillRect(num,y,50,50);
					}else if (num=(-1)&&y<=451&&y>=0) {
						y--;
						oGC.clearRect(0,0,oC.width,oC.height);
						oGC.fillRect(num,y,50,50);
					}


					/*num++;
					//清除整个画布
					oGC.clearRect(0,0,oC.width,oC.height);
					//画小方块
					oGC.fillRect(num,num,50,50);
					//作业:1.小方块到底边停止
					//2.小方块走口子*/
					
				},1);
				
			}
		</script>
	</body>
</html>
